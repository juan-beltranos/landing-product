<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auriculares Inalámbricos Air31</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="hero-section">
        <h1></h1>
        <img src="" alt="banner" width="350" id="bannerurl">
        <p class="price" id="price"></p>
        <button class="order-btn"></button>
        <ul class="features">
            <li>Envío gratis a toda Colombia</li>
            <li>Pago contraentrega</li>
        </ul>
    </header>

    <section class="colors-section">
        <h2 id="textoSelecciona"></h2>
        <div class="color-options" id="color-options"></div>
        <button class="order-btn" id="comprarcontraentrega"></button>
    </section>

    <section class="battery-section">
        <h2 id="tituloDescripcion"></h2>
        <div class="battery-features">
            <p id="decripcionPrincipal"></p>
        </div>
        <button class="order-btn"></button>
    </section>

    <section class="reel">
        <img src="" alt="" id="reel" width="300">
    </section>

    <section class="warranty-section">
        <h2 id="tituloGarantia"></h2>
        <p id="descripcionGarantia"></p>
    </section>

    <section class="faq-section">
        <h2>Preguntas Frecuentes</h2>
    </section>

    <div id="spinner" class="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <div id="carritoModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Completa tu pedido</h2>
            <ul id="carrito-items"></ul>
        </div>
    </div>

    <footer>
        <p>© 2024 stocky. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>

</html>
